<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>StudyBud_Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" media="screen" type="text/css"/>
  </head>
  <body>
    {% include "navbar.html" %} {% if messages %}
    <ul class="message">
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% comment %} <img src="{% static 'images/uly-rico.png' %}" alt=""> {% endcomment %}
    
    {% block content %} {% endblock %}

    <script src="" async defer></script>
  </body>
</html>
